<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tina Maria — Life Coach, Hypnotherapist & Digital Innovator</title>
    <meta name="description" content="Life Coach, Hypnotherapist & Digital Innovator helping women build online businesses with confidence. Coaching, hypnotherapy, business strategy, and digital solutions." />
    <meta property="og:title" content="Tina Maria — Life Coach, Hypnotherapist & Digital Innovator" />
    <meta property="og:description" content="Helping women in their 40s, 50s, and 60s start the online businesses they've been dreaming about." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tinamaria.com" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html { scroll-behavior: smooth; }
      body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
      ::selection { background: #7B9E89; color: white; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #999; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }

      /* ============ MOBILE RESPONSIVE ============ */
      @media (max-width: 768px) {
        /* NAV */
        .tm-nav { padding: 12px 16px !important; }
        .tm-nav-links { display: none !important; }
        .tm-nav-actions .tm-admin-btn { display: none !important; }
        .tm-nav-actions .tm-book-btn { padding: 8px 18px !important; font-size: 13px !important; }
        .tm-mobile-toggle { display: flex !important; }

        /* MOBILE MENU */
        .tm-mobile-menu {
          position: fixed !important; top: 0 !important; left: 0 !important; right: 0 !important; bottom: 0 !important;
          background: rgba(255,255,255,0.98) !important; z-index: 2000 !important; flex-direction: column !important;
          align-items: center !important; justify-content: center !important; gap: 24px !important;
          display: flex !important; backdrop-filter: blur(12px) !important;
        }
        .tm-mobile-menu a { font-size: 20px !important; font-weight: 600 !important; color: #1D1D1D !important; }
        .tm-mobile-menu-close { position: absolute !important; top: 16px !important; right: 16px !important; }

        /* HERO */
        .tm-hero { padding: 60px 20px 50px !important; }
        .tm-hero h1 { font-size: 32px !important; letter-spacing: -0.5px !important; }
        .tm-hero h1 .tm-fun { font-size: 44px !important; }
        .tm-hero .tm-hero-sub { font-size: 16px !important; }
        .tm-hero .tm-hero-sub2 { font-size: 15px !important; }
        .tm-hero .tm-hero-pill { font-size: 12px !important; padding: 6px 14px !important; }
        .tm-hero .tm-hero-btns { flex-direction: column !important; align-items: stretch !important; }
        .tm-hero .tm-hero-btns a { text-align: center !important; padding: 14px 24px !important; }

        /* ALL SECTIONS — reduce padding */
        .tm-section { padding: 48px 16px !important; }

        /* GRID 2-COL → 1-COL */
        .tm-grid-2 { grid-template-columns: 1fr !important; gap: 14px !important; }
        .tm-grid-3 { grid-template-columns: 1fr !important; gap: 16px !important; }
        .tm-grid-4 { grid-template-columns: repeat(2, 1fr) !important; gap: 12px !important; }

        /* HEADINGS */
        .tm-section-title { font-size: 28px !important; }

        /* ABOUT SECTION */
        .tm-about-grid { grid-template-columns: 1fr !important; gap: 28px !important; }
        .tm-about-avatar { width: 72px !important; height: 72px !important; margin-bottom: 16px !important; }
        .tm-about-avatar span { font-size: 36px !important; }

        /* VIP BANNER */
        .tm-vip { flex-direction: column !important; padding: 24px 20px !important; text-align: center !important; gap: 16px !important; }
        .tm-vip p { max-width: 100% !important; }
        .tm-vip div:last-child { text-align: center !important; }

        /* COURSE BANNER */
        .tm-course { flex-direction: column !important; padding: 28px 20px !important; gap: 24px !important; }
        .tm-course-icon { display: none !important; }

        /* WORK / PORTFOLIO */
        .tm-work-grid { grid-template-columns: 1fr !important; }

        /* BOOKING VIEW */
        .tm-booking-nav { padding: 12px 16px !important; }
        .tm-booking-content { padding: 28px 16px !important; }
        .tm-booking-title { font-size: 26px !important; }
        .tm-booking-grid { grid-template-columns: 1fr !important; }
        .tm-form-row { grid-template-columns: 1fr !important; }

        /* BLOG POST FULL VIEW */
        .tm-blog-article { padding: 0 4px !important; }
        .tm-blog-article h1 { font-size: 26px !important; }

        /* FOOTER */
        .tm-footer { flex-direction: column !important; gap: 12px !important; text-align: center !important; padding: 24px 16px !important; }

        /* ADMIN SIDEBAR — hide on mobile */
        .tm-admin-layout { flex-direction: column !important; }
        .tm-sidebar {
          width: 100% !important; height: auto !important; flex-direction: row !important;
          overflow-x: auto !important; overflow-y: hidden !important;
          padding: 8px !important; border-right: none !important;
          border-bottom: 1px solid rgba(255,255,255,0.08) !important;
        }
        .tm-sidebar nav { flex-direction: row !important; overflow-x: auto !important; padding: 4px !important; }
        .tm-sidebar nav button { padding: 8px 12px !important; white-space: nowrap !important; }
        .tm-sidebar .tm-sidebar-profile { display: none !important; }
        .tm-sidebar .tm-sidebar-logo span { display: none !important; }
        .tm-admin-main { overflow: auto !important; }
        .tm-admin-header { padding: 0 16px !important; }
        .tm-admin-header h1 { font-size: 16px !important; }
        .tm-admin-body { padding: 16px !important; }
        .tm-admin-body .tm-grid-4 { grid-template-columns: 1fr 1fr !important; }

        /* EMPATHY CARDS */
        .tm-empathy-card { padding: 14px 16px !important; }
        .tm-empathy-card span:first-child { font-size: 22px !important; }

        /* DISCOVERY BANNER */
        .tm-discovery h3 { font-size: 22px !important; }

        /* FINAL CTA */
        .tm-final-cta h2 { font-size: 28px !important; }
      }

      /* TABLET adjustments */
      @media (min-width: 769px) and (max-width: 1024px) {
        .tm-grid-3 { grid-template-columns: repeat(2, 1fr) !important; }
        .tm-grid-4 { grid-template-columns: repeat(2, 1fr) !important; }
        .tm-hero h1 { font-size: 42px !important; }
        .tm-about-grid { gap: 32px !important; }
      }

      /* Hide mobile toggle on desktop */
      .tm-mobile-toggle { display: none; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
